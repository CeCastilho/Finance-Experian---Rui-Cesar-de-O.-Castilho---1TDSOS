<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Experian - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="icon" href="/IMG/Logo Icon Seta.png">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <a href="index.html" class="back-button">← Voltar</a>
        <img src="/IMG/Finance experian.png" alt="Logo Finance Experian" class="logo">

        <div id="login-form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>

            <div id="login-message" style="display: none;">
                <p>Obrigado! Site em construção. Por favor, entre em contato com o RM requerido.</p>
                <p>Att. Rui Cesar de O. Castilho.</p>
            </div>
        </div>

        <div class="social-login">
            <a href="javascript:void(0);" class="social-login-link">
                <img src="/IMG/Google.svg" alt="Google">
            </a>
            <a href="javascript:void(0);" class="social-login-link">
                <img src="/IMG/Facebook.svg" alt="Facebook">
            </a>
            <a href="javascript:void(0);" class="social-login-link">
                <img src="/IMG/Arrow.svg" alt="Email">
            </a>
        </div>
        <a href="esqueci_senha.html" class="forgot-password">Esqueci minha senha</a>
    </div>

    <footer class="bg-secondary text-light text-center py-3">
        <p>&copy; 2024 Finance Experian. Todos os direitos reservados. São Paulo - SP</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eHz" crossorigin="anonymous"></script>
    <!-- Referência ao arquivo JavaScript externo -->
    <script src="/JS/login.js"></script>
</body>

</html>
